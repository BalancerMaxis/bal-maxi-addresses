name: Generate Addressbooks

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  refersh_books:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Update Files
      id: update
      run: |
        git clone https://github.com/balancer/balancer-v2-monorepo.git
        export MONOREPO_ROOT=`pwd`/balancer-v2-monorepo
        pip3 install -r requirements.txt
        python3 bal_addresses/transform-deployments.py
        python3 bal_addresses/gen_addresses.py
        rm -rf balancer-v2-monorepo
        git add -A

    - name: pull-request
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: "Scheduled update from changes to monorepo"
        title: "Scheduled update from changes to monorepo"

        reviewers: "Tritum-VLK"
        assignees: "Tritum-VLK"
        labels: "Automatic"
